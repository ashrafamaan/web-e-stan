<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTap AI Clone</title>

    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            background: linear-gradient(180deg, #5B42F3, #A358DF);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo img {
            width: 60px;
        }

        .profile-icon {
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-top: 50px;
        }

        .hero h1 {
            font-size: 32px;
            font-weight: bold;
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 10px;
            width: 500px;
            margin: 20px auto;
            backdrop-filter: blur(10px);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-size: 16px;
            color: white;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box button {
            background: white;
            color: #5B42F3;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Suggested Topics */
        .topics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .topic {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .topic:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/TinyTap_Logo.png" alt="TinyTap Logo">
        </div>
        <div class="profile-icon">
            <i class="fa-solid fa-user"></i>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Generate an Interactive Lesson</h1>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="Suggest a Topic" maxlength="30">
            <button>
                <i class="fa-solid fa-magic"></i> Create Lesson
            </button>
        </div>

        <!-- Suggested Topics -->
        <div class="topics">
            <div class="topic">Glaciers</div>
            <div class="topic">Barack Obama</div>
            <div class="topic">Berlin</div>
            <div class="topic">Recycling</div>
            <div class="topic">Taylor Swift</div>
            <div class="topic">Astronaut</div>
            <div class="topic">Whales</div>
            <div class="topic">Web3</div>
            <div class="topic">Rainbow</div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>
            Share on 
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
            | New to TinyTap AI? <a href="#">Learn more</a>
        </p>
    </div>

</body>
</html>
